<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div id="container">

      <header>
        <!-- logo e titolo -->
        <img src="logo.png" alt="">
        <h1 id="titolo">Taking Booleaners from A to B</h1>
      </header>


      <section>
        <!-- pulsanti -->
        <div class="box">
          <div class="button-box">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina prenotazione</button>
            <button type="button" name="button">Accendi luci</button>
          </div>
        </div>
      </section>


      <main>
        <!-- lista monopattini disponibili -->
        <div class="opzione1">
          <div class="first-row">
            <input type="checkbox">
            <span class="nome">Monopattino Gino22</span>
          </div>
          <div class="second-row">
            <span>&#8614;</span>
            <span class="indirizzo">Via guadalametri - a 220 metri da te</span>
          </div>
          <div class="third-row">
            <span class="carica">Stato carica:</span>
            <div class="charge-box1"></div>
          </div>
        </div>

        <div class="opzione2">
          <div class="first-row">
            <input type="checkbox">
            <span class="nome">Monopattino Mike24</span>
          </div>
          <div class="second-row">
            <span>&#8614;</span>
            <span class="indirizzo">Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="third-row">
            <span class="carica">Stato carica:</span>
            <div class="charge-box2"></div>
          </div>
        </div>

        <div class="opzione3">
          <div class="first-row">
            <input type="checkbox">
            <span class="nome">Monopattino Gino22</span>
          </div>
          <div class="second-row">
            <span>&#8614;</span>
            <span class="indirizzo">Via guadalametri - a 220 metri da te</span>
          </div>
          <div class="third-row">
            <span class="carica">Stato carica:</span>
            <div class="charge-box3"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
  </html>
